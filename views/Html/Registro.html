<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/css.css">
    <link rel="stylesheet" href="/css/Resposive.css">
    
</head>

<body>
    <h1>Registrode usuario Nuevo</h1>
    <section class="pagos-main">
        <div class="cold-12 cold-lg-6">
            <form action="/validar" method="post">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Correo</label>
                    <input type="email" name="Correo"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Nombre </label>
                    <input  name="Nombre"  type="text" class="form-control" id="exampleInputPassword1">
                </div>
                
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input name="Contraseña" type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label name="Rol" for="exampleInputPassword1" class="form-label">Seleccione el rol</label>
                    <select class="form-select" id="exampleFormControlSelect1">
                        <option value="lector">Lector</option>
                        <option value="soporte">Soporte</option>
                        <option value="admin">Admin</option>
                    </select>
                <div class="mb-3">
                <button type="button" id="Submit-button" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </section>


    <footer class="fotter-pagos">
        <p>Copyright &copy; 2024</p>
        
    </footer>
    <p id="anuncio"></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
